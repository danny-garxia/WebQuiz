	<!-- Link Bootstrap CSS -->

<body>
	<!-- Navigation Bar -->
	<nav id="NavBar" class="navbar navbar-expand-lg navbar-dark bg-primary">
		<ul>
			<li><a href="WebQuiz-main/login.html">Log Out</a></li>
		  </ul>	</nav>

	<!-- Content -->
	<main id="ContentArea" class="container-fluid">
		<div class= container>
			<section class = "quiz-section">
				<div class = "quiz-box">
					<h1>Web Quiz</h1>
				
						<button class="quiz1"> Start Quiz 1</button>
						<button class ="quiz2"> Start Quiz 2</button>
						<button class ="quiz3"> Start Quiz 3</button>
						

					<div class = "hideQuiz" style="display:none">
					<div class = "quiz-header">
						<span> Quiz Website </span>
						<span class ="header-score">Score: 0/5 </span>
					</div>
				
						<h2 class = "question-text"> What does HTML stand for?</h2>
						<div class ="option-list">

						</div>
						<div class ="quiz-footer">
							<span class="question-total"> 1 out of 5 </span>
							<button class ="next-btn"> Next</button>
						</div>
					</div>
					<div class = "result-box"style="display:none" >
						<h2>Quiz Result!</h2>
						<div class ="percentage-container">
						<div class = "circ-progress">
							<span class="prog-value" >0%</span>
						</div>
						<span class ="score-text">Your Score 0 out of 5</span>
					</div>
					<div class ="buttons">
						<button class="tryAgain-btn"> Try Again</button>
						<button class ="newQuiz-btn"> Pick New Quiz</button>
					</div>
					</div>
						</div>
				
			</section>
			

		</div>
	</main>
